<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {

                $(".result").text(parseInt($(".amount").text()) / parseInt($(".cost").text()));


            });
        });
    </script>
</head>
<body>

<div class="amount">200</div>


        <div class="cost">10</div>

                <button class="btn1">buy</button>

                <div class="result">hello</div>

</body>
</html>
