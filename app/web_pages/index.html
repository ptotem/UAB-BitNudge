        $("#sign_in_form_submit_btn").click(function() {
            var user_email = $("#user_email").val();
            var user_password = $("#user_password").val();
            var jqxhr = $.post(remote_host+"login/bitnudge?username="+user_email+'&password='+user_password, function() {
                //alert( "success" );
            })
                .done(function(data) {
                    var storageData={token:data.token,expires:data.expires};
                    localStorage.setItem("user_access_token", JSON.stringify(storageData));
                    localStorage.setItem('user_data', JSON.stringify({
                        userId: data.user._id,
                        orgId: data.user.orgId
                    }));
                    window.location.href = local_host+"employees.html";
//                    if(data.user.roles[0].name=="Admin")
