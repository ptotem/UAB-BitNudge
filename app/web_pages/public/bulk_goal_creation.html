<script type="text/javascript">
    var urlParams = JSON.parse(localStorage.getItem('user_data'));
    //--------------------Code for adding dropzone-------------------------------------------------
    jQuery(function($){

        try {
            $(".dropzone").dropzone({
                paramName: "file", // The name that will be used to transfer the file
                maxFilesize: 15, // MB
                method: "Post",
                url: remote_host+'org/'+urlParams.orgId+'/excel/users_goals/new',
                addRemoveLinks : true,
                dictDefaultMessage :
                        '<span class="bigger-150 bolder"><i class="icon-caret-right red" style="height: 37px;width: 13px;"></i> Drop files</span> to upload \
                        <span class="smaller-80 grey">(or click)</span> <br /> \
                        <i class="upload-icon icon-cloud-upload blue icon-3x" style="width: 75px;height: 75px;"></i>'
                ,
                dictResponseError: 'Error while uploading file!',

                //change the previewTemplate to use Bootstrap progress bars
                previewTemplate: "<div class=\"dz-preview dz-file-preview\">\n  <div class=\"dz-details\">\n    <div class=\"dz-filename\"><span data-dz-name></span></div>\n    <div class=\"dz-size\" data-dz-size></div>\n    <img data-dz-thumbnail />\n  </div>\n  <div class=\"progress progress-small progress-striped active\"><div class=\"progress-bar progress-bar-success\" data-dz-uploadprogress></div></div>\n  <div class=\"dz-success-mark\"><span></span></div>\n  <div class=\"dz-error-mark\"><span></span></div>\n  <div class=\"dz-error-message\"><span data-dz-errormessage></span></div>\n</div>"
            });
        } catch(e) {
            alert('Dropzone.js does not support older browsers!');
        }

    });

    //---------------------------------------------------------------------------------------------

    function employee_name() {
        $.ajax({
            url: remote_host+"org/"+urlParams.orgId+"/users/"+urlParams.userId,
//            url: remote_host + "abilities",
            type: 'GET',
            dataType: 'json',
            success: function (res) {
                $("#user_name").text(res.name);
            },
            error: function (e, msg) {
                //processError(e,msg);
            }
        });
    }
    $(function () {
        employee_name();

    });





    jQuery(function($) {

        $('#simple-colorpicker-1').ace_colorpicker({pull_right:true}).on('change', function(){
            var color_class = $(this).find('option:selected').data('class');
            var new_class = 'widget-box';
            if(color_class != 'default')  new_class += ' widget-color-'+color_class;
            $(this).closest('.widget-box').attr('class', new_class);
        });


        // scrollables
        $('.scrollable').each(function () {
            var $this = $(this);
            $(this).ace_scroll({
                size: $this.data('size') || 100
                //styleClass: 'scroll-left scroll-margin scroll-thin scroll-dark scroll-light no-track scroll-visible'
            });
        });
        $('.scrollable-horizontal').each(function () {
            var $this = $(this);
            $(this).ace_scroll(
                    {
                        horizontal: true,
                        styleClass: 'scroll-top',//show the scrollbars on top(default is bottom)
                        size: $this.data('size') || 500,
                        mouseWheelLock: true
                    }
            ).css({'padding-top': 12});
        });

        $(window).on('resize.scroll_reset', function() {
            $('.scrollable-horizontal').ace_scroll('reset');
        });
